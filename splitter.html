  <script>
    document.getElementById("moods").innerHTML= splitAtX("capappxcode");

    function splitAtX(string) {
      xIndex = string.indexOf('x'); //index of x 
      strB4x = string.slice(0,xIndex); // the strings before x
    
      xDown = string.slice(xIndex,); // the strings including x and downwards
      strAfterX = xDown.slice(1,); // the strings downwards after x

      if(strB4x.length > strAfterX.length){
        return strB4x;
      }
      else{
        return strAfterX;
      }
    }
